<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="halal"><input id="halal" type="checkbox" name="dietary" /> Halal</label>
            <label for="kosher"><input id="kosher" type="checkbox" name="dietary" /> Kosher</label>
            <label for="vegetarian"
              ><input id="vegetarian" type="checkbox" name="dietary" /> Vegetarian</label
            >
            <label for="vegan"><input id="vegan" type="checkbox" name="dietary" /> Vegan</label>
            <label for="Gluten Free"
              ><input id="Gluten Free" type="checkbox" name="dietary" /> Gluten Free</label
            >
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
